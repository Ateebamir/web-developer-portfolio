    <!-- ðŸ‘‡ Dark theme preload script -->
    <script>
      (function() {
        const theme = localStorage.getItem("theme") || "dark";
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
